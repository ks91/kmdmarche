{% extends "kmdmarche/layout.html" %}
{% block content %}
<center><font face="Comic Sans MS"><h1>Balance</h1>
<p>
Hi {{name}}<br/>
Your balance is {{balance}} {{symbol}}
</p>
<center><font face="Comic Sans MS">
{% if sending %}
<h1>Transfer to {{to_name}}</h1>
<h1>for {{item}} ?</h1>
      <h1>>>>>></h1>
    <form action="/kmdmarche/sokin" method="post">
      <h1>Transfer Amount?</h1>
        <h2><input type="text" name="amount" list="coin" placeholder="select or input" autocomplete="off">
        <datalist id="coin">
            <option value="1">
      　    <option value="2">
      　    <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
        </datalist></h2>
       <input type="hidden" id="to_name" name="to_name" value="{{to_name}}">
       <input type="hidden" id="item" name="item" value="{{item}}">
       <input type="submit"  style="color:#000000;background-color:#eeb417;font-size:30;width:440px;height:50px" value="Transfer">
    </form>
{% endif %}
    <h1>>>>>></h1>
    <button type="button" style="color:#000000;background-color:#d8bfd8;font-size:30;width:220px;height:50px"　name="back" onclick="location.href='/kmdmarche/'" value="sss">Back to Menu</button>
    </font></center>
{% endblock %}
